 <head>

   body {
    background-color: aquamarine;
   }
  
   
 </style>
 </head>
 <body>
 <h1>Identify your problem</h1>
 
 <form id="symptomForm">
     <label><input type="checkbox" name="symptom" value="Headache"> Headache</label><br>
     <label><input type="checkbox" name="symptom" value="Fever"> Fever</label><br>

     <label><input type="checkbox" name="symptom" value="Joint stiffness"> Joint stiffness</label><br>

     <label><input type="checkbox" name="symptom" value="Dry skin"> Dry skin</label><br>
     <label><input type="checkbox" name="symptom" value="Skin rash"> Skin rash</label><br>
     <label><input type="checkbox" name="symptom" value="Difficulty sleeping"> Difficulty sleeping</label><br>

     <label><input type="checkbox" name="symptom" value="Swollen neck lymph nodes"> Swollen neck lymph nodes</label><br>
     <label><input type="checkbox" name="symptom" value="Yellowing of skin/eyes"> Yellowing of skin/eyes</label><br>
     <label><input type="checkbox" name="symptom" value="Irregular menstrual periods"> Irregular menstrual periods</label><br>
     <label><input type="checkbox" name="symptom" value="Sensitivity to light"> Sensitivity to light</label><br>
     <label><input type="checkbox" name="symptom" value="Sensitivity to sound"> Sensitivity to sound</label><br>
     <label><input type="checkbox" name="symptom" value="Tingling or numbness"> Tingling or numbness</label><br>

     <label><input type="checkbox" name="symptom" value="Sensation of pressure or tightness in chest"> Sensation of pressure or tightness in chest</label><br>
     <label><input type="checkbox" name="symptom" value="Difficulty eating or drinking"> Difficulty eating or drinking</label><br>
     <label><input type="checkbox" name="symptom" value="Painful sores or lesions inside the mouth"> Painful sores or lesions inside the mouth</label><br>
     <label><input type="checkbox" name="symptom" value="Rapid breathing"> Rapid breathing</label><br>
     <label><input type="checkbox" name="symptom" value="Anemia"> Anemia</label><br>
     <label><input type="checkbox" name="symptom" value="Loss of appetite"> Loss of appetite</label><br>
     <label><input type="checkbox" name="symptom" value="Chills"> Chills</label><br>
     <label><input type="checkbox" name="symptom" value="Dark urine"> Dark urine</label><br>
     <label><input type="checkbox" name="symptom" value="Pale stools"> Pale stools</label><br>
     <label><input type="checkbox" name="symptom" value="Itchy skin"> Itchy skin</label><br>
     <label><input type="checkbox" name="symptom" value="Nosebleeds"> Nosebleeds</label><br>
     <label><input type="checkbox" name="symptom" value="Gum bleeding"> Gum bleeding</label><br>
     <br>
     <button type="button" onclick="checkSymptoms()">Identify your problem</button>
     <button> <a href="details.html">Get Details</a></button>
 </form>
 
 <div id="result"></div>
 
 <script>
 function checkSymptoms() {
     // Get all selected symptoms
     const selectedSymptoms = Array.from(document.querySelectorAll('input[name="symptom"]:checked')).map(checkbox => checkbox.value);
     
     // Perform disease detection based on symptoms
     const diseases = {
         'Migraine': ['Headache'],
         'Cervical Symptoms': ['Neck pain', 'Stiffness in the neck', 'Numbness or tingling in the arms or hands', 'Weakness in the arms or hands', 'Headaches', 'Limited mobility in the neck', 'Muscle spasms in the neck'],
         'Arthritis': ['Joint pain', 'Stiffness in the joints', 'Swelling around the joints', 'Decreased range of motion', 'Fatigue', 'Joint deformities', 'Joint instability', 'Warmth and redness in the joints'],
         'Diabetes': ['Frequent urination', 'Increased thirst', 'Extreme hunger', 'Unexplained weight loss', 'Fatigue', 'Blurred vision', 'Slow-healing sores or frequent infections', 'Tingling, numbness, or pain in the hands or feet', 'Dry, itchy skin', 'Frequent yeast infections', 'Gum disease'],
         'Thyroid': ['Fatigue', 'Weight changes', 'Sensitivity to cold or heat', 'Constipation or diarrhea', 'Dry skin', 'Brittle nails', 'Hair loss', 'Irregular menstrual periods', 'Muscle weakness', 'Elevated heart rate', 'Mood changes'],
         'Asthma': ['Shortness of breath', 'Wheezing', 'Coughing', 'Chest tightness', 'Difficulty sleeping', 'Fatigue', 'Increased respiratory rate', 'Anxiety or panic', 'Symptoms triggered by specific factors'],
         'PCOD': ['Irregular menstrual periods', 'Excess facial or body hair', 'Acne', 'Weight gain', 'Thinning hair on the scalp', 'Darkening of the skin', 'Skin tags', 'Infertility or difficulty getting pregnant'],
         'Chickenpox': ['Rash', 'Fever', 'Fatigue', 'Headache', 'Loss of appetite', 'Sore throat', 'Muscle or joint pain'],
         'Diarrhea': ['Frequent loose or watery stools', 'Abdominal cramps', 'Bloating', 'Nausea', 'Vomiting', 'Fever', 'Blood in stool'],
         'Flu': ['Fever', 'Chills', 'Cough', 'Sore throat', 'Runny or stuffy nose', 'Muscle or body aches', 'Fatigue', 'Headache', 'Vomiting and diarrhea'],
         'Food Poisoning': ['Nausea', 'Vomiting', 'Diarrhea', 'Abdominal cramps', 'Fever', 'Headache', 'Muscle aches'],
         'Typhoid': ['Fever', 'Headache', 'Weakness and fatigue', 'Abdominal pain', 'Diarrhea or constipation', 'Rash', 'Loss of appetite', 'Cough'],
         'Dengue': ['Sudden high fever', 'Severe headaches', 'Pain behind the eyes', 'Joint and muscle pain', 'Fatigue', 'Nausea', 'Vomiting', 'Skin rash', 'Mild bleeding'],
         'Malaria': ['Intermittent fever with chills and sweating', 'Headaches', 'Muscle aches', 'Fatigue', 'Nausea and vomiting', 'Diarrhea', 'Jaundice', 'Anemia'],
         'Mouth Ulcer': ['Painful sores or lesions inside the mouth', 'Irritation or burning sensation', 'Difficulty eating or drinking', 'Swelling', 'Redness'],
         'Jaundice': ['Yellowing of the skin and whites of the eyes', 'Fatigue', 'Weakness', 'Abdominal pain and swelling', 'Dark urine', 'Pale stools', 'Itchy skin', 'Nausea and vomiting'],
         'TB': ['Cough', 'Chest pain', 'Fatigue', 'Fever', 'Night sweats', 'Weight loss', 'Loss of appetite', 'Chills', 'Weakness or fatigue'],
         'Pneumonia': ['Cough', 'Fever', 'Chills', 'Shortness of breath', 'Chest pain', 'Rapid breathing', 'Fatigue', 'Nausea or vomiting'],
     };
     
     // Find diseases that match the selected symptoms
     const matchedDiseases = Object.keys(diseases).filter(disease => {
         const symptoms = diseases[disease];
         return selectedSymptoms.every(symptom => symptoms.includes(symptom));
     });
 
     // Display the result
     const resultDiv = document.getElementById('result');
     if (matchedDiseases.length > 0) {
         resultDiv.textContent = 'Possible diseases: ' + matchedDiseases.join(', ');
     } else {
         resultDiv.textContent = 'No matching diseases found.';
     }
 }
 </script>
 </body>
 </html>
